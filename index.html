<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="Andrew Lum">
    <meta name="description" content="This is a Demo Web Application that calculates the distance between airports in the US (as of June 2014) using x, y, and z.">

    <title>Caliper - Demo Web App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Caliper</h2>
      <div class="instructions">?<span class="tooltip"><strong>Instructions:</strong><br> Look up any American airport by IATA code or city. We'll figure out how far it is.</span></div>
      <span>The distance from
        <input type="text" class="autocomplete" id="from" name="origin"> to
        <input type="text" class="autocomplete" id="to" name="destination"> is:
        <span class="distance hidden">
          <span class="nmDistance"></span>nm or <span class="kmDistance"></span>km.
        </span>
      </span>
    </header>
    <div id="map"></div>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?&libraries=geometry"></script>
    <script type="text/javascript" src="js/wooosh.js"></script>
  </body>
</html>
